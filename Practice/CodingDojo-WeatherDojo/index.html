<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <p>DojoWeather</p>
            <div class="nav-right">
                <a href="#" onclick="cAlert()">Burbank</a>
                <a href="#" onclick="cAlert()">Chicago</a>
                <a href="#" onclick="cAlert()">Dallas</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="nav-subheader">
            <h2>San Jose</h2>
            <div class="temperature-selector">
                <p>show temperature in </p>
                <select name="temperature" id="temp">
                    <option value="celsius" onclick="tempSel(this)">ºC</option>
                    <option value="fahrenheit" onclick="tempSel(this)">ºF</option>
                </select>
            </div>
        </div>
        <div class="card-container">
            <article>
                <div class="card-header">
                    <p class="card-title">Today</p>
                </div>
                <img src="assets/some_rain.png" alt="">
                <div class="card-body">
                    <p>Some rain</p>
                    <div class="card-temperature">
                        <p id="max"><span class="card-temp">24</span>º</p>
                        <p id="min"><span class="card-temp">18</span>º</p>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
